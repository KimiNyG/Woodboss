<mat-toolbar>
  <div fxHide.gt-sm>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

    <div id="navLogo">
      <a routerLink="/">
        <img src="../../assets/images/woodboss_logo3.png" id="logo">
      </a>
    </div>

    <div fxHide fxShow.gt-sm id="navList">
      <mat-nav-list >
   
        <mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
            <h2 id="yri">YRITYS</h2>
        </mat-list-item>
  
        <mat-list-item routerLink="/palvelut" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
            <h2>PALVELUT</h2>
        </mat-list-item>
  
        <mat-list-item routerLink="/yhteystiedot" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
            <h2>YHTEYSTIEDOT</h2>
        </mat-list-item>
  
        <mat-list-item routerLink="/galleria" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
            <h2>GALLERIA</h2>
        </mat-list-item>
  
      </mat-nav-list>
    </div>
</mat-toolbar>
