<div id="top"></div>
<div class="content-div" fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
  <div class="contact-div" fxFlex="50" fxFlexAlign="center">
    <h2>Yhteystiedot</h2>
      <br>
      <p>Metsäpalvelu Woodboss Ky</p>
      <p>Y-tunnus: 2650791-8</p><br>
      <p>Aholantie 196</p>
      <p>17410 Viitaila</p><br>
      <p>050 4664122</p>
      <p>niko.lehtinen@phnet.fi</p>
  </div>

  <mat-divider class="divider" fxShow fxHide.gt-xs></mat-divider>

  <div class="form-div" fxFlex="50">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="Submit()">
      <h2>Ota yhteyttä</h2>
        <br>
  
        <div class="form-container">
          <mat-form-field appearance="outline">
            <mat-label>Koko nimi</mat-label>
            <input matInput formControlName="name" registerForm>
            <mat-error *ngIf="registerForm.get('name').hasError('required')">
              Anna nimesi
            </mat-error>
          </mat-form-field>
  
          <br>
  
          <mat-form-field appearance="outline" class="email-field">
            <mat-label>Sähköposti</mat-label>
            <input matInput formControlName="email" placeholder="Esim. esim@esimerkki.fi">
            <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
              Syötä oikea sähköpostiosoite
            </mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('required')">
              Sähköposti <strong>vaaditaan</strong>
            </mat-error>
          </mat-form-field>
  
          <br>
  
          <mat-form-field appearance="outline">
            <mat-label>Puhelinnumero</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
  
          <br>
  
          <mat-form-field appearance="outline" class="msg-field">
            <mat-label>Viesti</mat-label>
            <textarea matInput formControlName="message"></textarea>
            <mat-error *ngIf="registerForm.get('message').hasError('required')">
              Viesti ei voi olla tyhjä!
            </mat-error>
          </mat-form-field>
  
          <br>
  
          <button mat-raised-button type="submit">Lähetä</button>
        </div>
      </form>
  </div>
</div>
